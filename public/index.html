</head>
<body onload="redirect()">
    click on this link:
    <a href="http://localhost:3001/player.html">http://localhost:3001/player.html</a>
    <script>
    // redirect to the player page.
    function redirect() {
        var href = window.location.href;
        var protocol = 'https:';
        if (href.indexOf('localhost') >= 0) {
            protocol = 'http:';
        }
        var playerHref = protocol + '//' + window.location.host + '/player.html'
        window.location = playerHref;
    }
    </script>
</body>
</html>
